<body>
<div class="container my-4">
    <h1>Bootstrap File Input Examples</h1>
    <h4>Bootstrap Version: <script>document.write($.fn.fileinputBsVersion);</script></h4>
    <hr>
    <form enctype="multipart/form-data">
        <div class="file-loading">
            <input id="kv-explorer" name="fileBlob" type="file" multiple>
        </div>
        <!-- <br>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-outline-secondary">Reset</button> -->
    </form>
    
   
</div>
</body>
<script>

    
    $(document).ready(function () {
        $("#test-upload").fileinput({
            'theme': 'fa5',
            'showPreview': false,
            'allowedFileExtensions': ['jpg', 'png', 'gif'],
            'elErrorContainer': '#errorBlock'
        });

        $("#kv-explorer1").fileinput({
            'theme': 'explorer-fa5',
            'uploadUrl': 'upload.php',
            overwriteInitial: false,
            initialPreviewAsData: true,
            initialPreview: [
            ],
            initialPreviewConfig: [
            ]
        });

        /////



        $("#kv-explorer").fileinput({
            uploadUrl: "upload.php",
            enableResumableUpload: true,
            resumableUploadOptions: {
               // uncomment below if you wish to test the file for previous partial uploaded chunks
               // to the server and resume uploads from that point afterwards
               // testUrl: "http://localhost/test-upload.php"
            },
            uploadExtraData: {
                'uploadToken': 'SOME-TOKEN', // for access control / security 
            },
            maxFileCount: 5,
            allowedFileTypes: null, //['image'],    // allow only images
            showCancel: true,
            overwriteInitial: false,
            initialPreviewAsData: true,
            initialPreview: [],          // if you have previously uploaded preview files
            initialPreviewConfig: [],    // if you have previously uploaded preview files
            theme: 'explorer-fa5',
            //deleteUrl: "http://localhost/file-delete.php"
            deleteUrl: "upload.php"
            }).on('fileuploaded', function(event, previewId, index, fileId) {
                console.log('File Uploaded', 'ID: ' + fileId + ', Thumb ID: ' + previewId);
            }).on('fileuploaderror', function(event, data, msg) {
                console.log('File Upload Error', 'ID: ' + data.fileId + ', Thumb ID: ' + data.previewId);
            }).on('filebatchuploadcomplete', function(event, preview, config, tags, extraData) {
                console.log('File Batch Uploaded', preview, config, tags, extraData);
            });
        });
</script>
